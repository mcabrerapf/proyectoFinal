<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>


<form action="/send" method="post">
		<div class="container">
			<h2>Create New User</h2>

			<div class="form-group">
				<label>Name</label>
				<input class="form-control" name="nameInput" type="text" placeholder="Enter your name...">
			</div>



			<div class="form-group">
				<label>Instrument</label>
				<input class="form-control" name="instrumentInput" type="text" placeholder="What instruments do you play?">
			</div>



			<div class="form-group">
				<label>Studies</label>
				<input class="form-control" name="studiesInput" type="text" placeholder="List your studies if any...">
			</div>


			<div class="form-group">
				<label>Material</label>
				<input class="form-control" name="materialInput" type="text" placeholder="What musical material do you own? (Ex. Guitar, Bass, Guitar Amp)">
			</div>


			<div class="form-group">
				<label>Do you have a place for rehersals?</label>
				<div style="display: block;">
					<label>
						<input type="radio" name="option" value="Option 1">Yes
					</label>
					<label>
						<input type="radio" name="option" value="Option 1">No
					</label>
				</div>
				<input class="form-control" name="localAdressInput" type="text" placeholder="Type the address...">
			</div>



			<div class="form-group">
				<label>Are you available as a teacher? </label>
				<div style="display: block;">
					<label>
						<input type="radio" name="option" value="Option 1">Yes
					</label>
					<label>
						<input type="radio" name="option" value="Option 1">No
					</label>
				</div>

			</div>


			<div class="form-group">
				<label>Bands</label>
				<input class="form-control" name="bandInput" type="text" placeholder="Enter bands you have played in...">
			</div>

			<div class="form-group">
				<label>Pic</label>
				<input class="form-control" name="audioInput" type="text" placeholder="Type your audio links...">
			</div>

			<div class="form-group">
				<label>Pic</label>
				<input class="form-control" name="picInput" type="text">
			</div>

			<h2>External contact info:</h2>
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" name="emailInput" type="text" placeholder="Type your email...">
			</div>

			<div>
				<label>Phone</label>
				<input class="form-control" name="phoneInput" type="text" placeholder="Type your phone...">
			</div>



			<div style="margin-top: 20px; margin-bottom: 100px">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
